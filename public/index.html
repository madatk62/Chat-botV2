<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AAIC | ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="centered-form">
  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field">
        <h3>AAIC Chatbot<h3>
      </div>
      <div class="form-field">
        <label>Your Name</label>
        <input type="text" name="name" autofocus />
      </div>
      <div class="form-field">
        <input type="hidden" name="room" value="global-chat" />
      </div>
      <span style="font-size: 0.8rem"><br /> If you want the bot to reply to your message, you can add <span style="font-weight:bold">#gobot</span>
        at
        the end.</span>
      <div class="form-field">
        <button>Let's chat with Me!</button>
      </div>
    </form>
  </div>
</body>

</html>
